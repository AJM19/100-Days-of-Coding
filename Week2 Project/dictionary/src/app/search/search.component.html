<div class="center">
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Search here:</mat-label>
        <input matInput type="text" (keyup.enter)="searchDictionary()" [(ngModel)]="value">
        <button matSuffix mat-icon-button aria-label="enter" (click)="searchDictionary()">
            <mat-icon>check</mat-icon>
        </button>
        <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-form-field>

    <div>
        <p>Word:{{word}}</p>
        <p>Definitions:</p>
    </div>
</div>
