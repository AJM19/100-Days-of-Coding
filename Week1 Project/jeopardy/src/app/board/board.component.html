<div class="background">
    <div class="heading">
        <h1 class="header">Jeopardy</h1>
    </div>
    <div class="center">
        <div class="row">
            <h1 style="color: green;">Player 1: {{player1Score}}</h1>
            <h1 style="color: green;margin-left: 20px;">Player 2: {{player2Score}}</h1>
        </div>
    </div>
    <div class="center">
        <div class="row">
            <div *ngFor='let x of categories'>
                <mat-card class="categoryBox">{{x.category}}</mat-card>
            </div>
        </div>
        <div>
            <div class="row" *ngFor='let i of points'>
                <mat-card id="{{i.value}}_Sports" (click)="openSportsDialog(i.value)" class="pointsBoxes">${{i.value}}
                </mat-card>
                <mat-card id="{{i.value}}_History" (click)="openHistoryDialog(i.value)" class="pointsBoxes">${{i.value}}
                </mat-card>
                <mat-card id="{{i.value}}_PopCulture" (click)="openPopCultureDialog(i.value)" class="pointsBoxes">
                    ${{i.value}}</mat-card>
                <mat-card id="{{i.value}}_Food" (click)="openFoodDialog(i.value)" class="pointsBoxes">${{i.value}}
                </mat-card>
                <mat-card id="{{i.value}}_Science" (click)="openScienceDialog(i.value)" class="pointsBoxes">${{i.value}}
                </mat-card>
            </div>
        </div>
    </div>
</div>
